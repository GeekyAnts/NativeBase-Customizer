    }

      border-width: thin;

<body>
  <div id='info'>
    <!-- <h1 class="title">
      <a href="https://github.com/GeekyAnts/NativeBase-KitchenSink">NativeBase-KitchenSink</a> on
      <a href="https://github.com/necolas/react-native-web">react-native-web</a>
    </h1> -->
    <!-- <p classs="desc">Switch your browser to responsive preview mode and refresh if you meet some problem.</p> -->
  </div>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="mobile-frame">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen" id="root">
      <!-- Content goes here -->
    </div>
    <div class="home"></div>
    <div class="bottom-bar"></div>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script>
    function checkMobile() {
      var md = new MobileDetect(window.navigator.userAgent)
      return md.os() === 'iOS' || md.os() === 'AndroidOS'
    }
    var isMobile = null
    setInterval(function () {
      if (checkMobile() !== isMobile) {
        isMobile = checkMobile()
        if (isMobile) {
          document.getElementById('mobile-frame').className = ""
          document.getElementById('info').style.display = 'none'
        } else {
          document.getElementById('mobile-frame').className = "marvel-device iphone8 black"
          document.getElementById('info').style.display = ''
        }
      }
    }, 500)
  </script>
</body>

</html>
